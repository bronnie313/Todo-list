<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/2649a194d9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body">
<section class="to-do">
    <div class="d-flex justify-content-between align-items-center title">
        <h3>Today's To Do</h3>
        <i class="fa-solid fa-rotate"></i>
    </div>
    <form id="form" action="" class="d-flex justify-content-between align-items-center">
        <input id="task" type="text" placeholder="add to your list..">
        <button id="enter"><i class="fa-solid fa-arrow-turn-down"></i></button>
    </form>
    <div id="items"></div>
    <button id="clear" class="w-100">Clear all completed</button>
</section>
</body>
</html>
